{{- if .Values.envSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: env-secrets
  annotations:
    helm.sh/hook: pre-install,pre-upgrade,post-delete
    helm.sh/hook-weight: "-100"
    helm.sh/hook-delete-policy: before-hook-creation
type: Opaque
data:
{{- with .Values.envSecrets }}
    {{ toYaml . | nindent 4 }}
{{- end }}
{{- end }}
